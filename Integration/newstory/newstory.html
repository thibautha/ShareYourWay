<!DOCTYPE html>

<html lang="fr">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<title>Your Way - Story</title>

	<meta name="description" content="Discover the world your way">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	
	<link rel="stylesheet" href="style/reset.css">
	<link rel="stylesheet" href="style/story.css">
</head>
<body>
    <header>
        <section class="container">
            <h1>SYW</h1>
            <nav>
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">Search</a></li>
                    <li><a href="">Account</a></li>
                </ul>
            </nav>
        </section>
    </header>
    
    <section class="createContainer">
        <form>
            <fieldset class="step">
                <h1><em>1</em> Create your story</h1>
            
                <fieldset class="innerStep">
                    <label for="storyTitle">Title</label>
                    <input type="text" id="storyTitle" />
                
                    <label for="storySummary">Summary</label>
                    <input type="text" id="storySummary" />
                
                    <label for="storyDesc">Description</label>
                    <textarea id="storyDesc"></textarea>
                </fieldset>
            </fieldset>
            
            <fieldset class="step">
                <h1><em>2</em> Describe each step of your journey</h1>
                
                <fieldset class="innerStep">
                    <span class="curStep">1</span>
                    
                    <label for="step1Title">Title</label>
                    <input type="text" id="step1Title" />
                
                    <label for="step1Desc">Description</label>
                    <textarea id="step1Desc"></textarea>
                
                    <label for="step1Location">Location</label>
                    <input type="text" id="step1Location" />
                
                    <label for="step1File">Choose file</label>
                    <input type="file" id="step1File" />
                </fieldset>
                
                <p><a href="#" class="newStep">Add a step</a> or <input type="submit" value="Publish"></p>
            </fieldset>
        </form>
    </section>
    
    <footer>
    </footer>
    
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
